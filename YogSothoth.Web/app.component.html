<div class="rooms">
    <label for="rooms">Room:</label>
    <select id="rooms"
            [(ngModel)]="selectedRoomName"
            (ngModelChange)="onRoomSelected()">
        <option *ngFor="#room of rooms" [value]="room.name">{{room.name}}</option>
    </select>
</div>
<div class="dates">
    <ul id="dates"></ul>
</div>

<div class="messages">
    <ul id="messages"></ul>
</div>
